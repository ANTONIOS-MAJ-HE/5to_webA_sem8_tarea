<!-- product.component.html -->

<div class="container">
    <h1>Registro de Compras</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="addProduct()">
          <div class="form-group">
            <label for="code" class="text-elegante">Código:</label>
            <input [(ngModel)]="newProduct.code" class="form-control" type="number" id="code" name="code" required>
          </div>
          <div class="form-group">
            <label for="description" class="text-elegante">Descripción:</label>
            <input [(ngModel)]="newProduct.description" class="form-control" type="text" id="description" name="description" required>
          </div>
          <div class="form-group">
            <label for="price" class="text-elegante">Precio:</label>
            <input [(ngModel)]="newProduct.price" class="form-control" type="number" id="price" name="price" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-elegante">Agregar</button>
        </form>
      </div>
      <div class="col-md-6">
        <br>
        <!-- Lista de productos -->
        <table class="table table-striped table-bordered table-elegante">
            <thead>
              <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.code }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency }}</td>
                <td>
                  <button (click)="editProduct(product)" class="btn btn-warning btn-elegante">Editar</button>
                  <button (click)="deleteProduct(product.code)" class="btn btn-danger btn-elegante">Borrar</button>
                </td>
              </tr>
            </tbody>
          </table>
          
          <!-- Formulario de edición -->
          <div *ngIf="editingProduct" class="form-group">
            <label for="code" class="text-elegante">Código:</label>
            <input [(ngModel)]="editingProduct.code" class="form-control" type="number" id="code" name="code" required>
            <label for="description" class="text-elegante">Descripción:</label>
            <input [(ngModel)]="editingProduct.description" class="form-control" type="text" id="description" name="description" required>
            <label for="price" class="text-elegante">Precio:</label>
            <input [(ngModel)]="editingProduct.price" class="form-control" type="number" id="price" name="price" required>
            <br>
            <button (click)="updateProduct()" class="btn btn-success btn-elegante">Actualizar</button>
            <button (click)="cancelEdit()" class="btn btn-secondary btn-elegante">Cancelar</button>
          </div>
    </div>
  </div>
